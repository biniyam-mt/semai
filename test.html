<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat UI</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .chat-container {
        width: 400px;
        max-width: 100vw;
        height: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .input-area textarea {
        flex: 1;
        resize: none;
        field-sizing: content;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        min-height: 40px;
        /* max-height: 160px; */
        margin-right: 8px;
        overflow-y: auto;
      }
      .chat-area {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        border-bottom: 1px solid #eee;
      }
      .input-area {
        display: flex;
        padding: 12px;
        background: #fafafa;
        align-items: center;
      }
      .input-area textarea {
        flex: 1;
        resize: none;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        min-height: 40px;
        max-height: 80px;
        margin-right: 8px;
      }
      .input-area button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .input-area button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-area" id="chatArea">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-area">
        <textarea id="chatInput" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </body>
</html>
